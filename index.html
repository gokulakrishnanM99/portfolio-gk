    <script>
      // Initialize Theme & Mode immediately to prevent flash
      try {
        // Theme: Default to Dark, only remove if explicitly set to light
        if (localStorage.theme === 'light') {
          document.documentElement.classList.remove('dark');
        } else {
          document.documentElement.classList.add('dark');
        }

        // Mode: Check for minimal mode preference
        if (localStorage.getItem('mode') === 'minimal') {
          document.documentElement.setAttribute('data-mode', 'minimal');
          const accent = localStorage.getItem('minimal-accent') || 'purple';
          document.documentElement.setAttribute('data-accent', accent);
        }
      } catch (e) {
        console.error('Error initializing theme:', e);
      }
    </script>

    <style>
      :root {
        /* DEFAULT PALETTE (Slate / Teal) */
        /* Light Mode */
        --slate-50: #f8fafc;
        --slate-100: #f1f5f9;
        --slate-200: #e2e8f0;
        --slate-300: #cbd5e1;
        --slate-400: #94a3b8;
        --slate-500: #64748b;
        --slate-600: #475569;
        --slate-700: #334155;
        --slate-800: #1e293b;
        --slate-850: #1e293b;
        --slate-900: #0f172a;
        --slate-950: #020617;

        --primary-50: #f0fdfa;
        --primary-100: #ccfbf1;
        --primary-200: #99f6e4;
        --primary-300: #5eead4;
        --primary-400: #2dd4bf;
        --primary-500: #14b8a6;
        --primary-600: #0d9488;
        --primary-700: #0f766e;
        --primary-900: #134e4a;
      }
      
      :root.dark {
        /* DEFAULT DARK MODE REFINEMENTS - PURE BLACKS */
        --slate-950: #000000; /* Main Background */
        --slate-900: #0a0a0a; /* Card Background - distinct from black bg */
        --slate-850: #121212;
        --slate-800: #1f1f1f; /* Borders */
        --slate-700: #333333; 
        --slate-600: #555555;
        --slate-500: #777777;
        --slate-400: #a3a3a3; /* Secondary Text */
        --slate-300: #d4d4d4; 
        --slate-200: #e5e5e5; /* Primary Text */
        --slate-100: #f5f5f5; 
        --slate-50: #ffffff;
      }

      /* =========================================
         MINIMAL MODE THEMES
         ========================================= */

      /* Base Minimal Mode Structure (Applies to all minimal accents) */
      :root[data-mode="minimal"] {
        /* Common Text: Black */
        --slate-800: #000000; 
        --slate-850: #050505;
        --slate-900: #000000;
        --slate-950: #000000;
        /* Common Accent base */
        --primary-50: #ffffff;
        --primary-500: #000000; /* Buttons etc */
        --primary-600: #171717;
      }

      :root[data-mode="minimal"].dark {
        /* Common Dark Minimal Backgrounds */
        --slate-50: #000000; 
        --slate-100: #ffffff; /* White text on black cards */
        --slate-200: #ffffff; 
        --slate-300: #eeeeee;
        --slate-400: #d4d4d4;
        --slate-500: #a3a3a3;
        --slate-800: #262626; 
        --slate-900: #000000;
        --slate-950: #000000; 
        --primary-50: #121212; 
      }

      /* --- PURPLE THEME (Default Minimal) --- */
      /* Light: #D8C6FF based - Good contrast/saturation */
      :root[data-mode="minimal"][data-accent="purple"] {
        --slate-50: #EBE4FF; 
        --slate-100: #D8C6FF; 
        --slate-200: #C4B0ED;
      }
      :root[data-mode="minimal"][data-accent="purple"].dark {
        --primary-200: #EBE4FF;
        --primary-300: #D8C6FF;
        --primary-400: #C084FC;
        --primary-500: #D8C6FF;
        --primary-600: #9333ea;
      }

      /* --- ORANGE THEME --- */
      /* Light: Increased saturation to match Purple's visual weight */
      :root[data-mode="minimal"][data-accent="orange"] {
        --slate-50: #FFE5CC; /* Deep Peach/Apricot */
        --slate-100: #FFD199; /* Saturated Orange tint */
        --slate-200: #FFB74D;
      }
      :root[data-mode="minimal"][data-accent="orange"].dark {
        --primary-200: #FFE0B2;
        --primary-300: #f4ba73;
        --primary-400: #FFB74D;
        --primary-500: #f4ba73;
        --primary-600: #F57C00;
      }

      /* --- BLUE THEME (Turquoise) --- */
      /* Light: Increased saturation */
      :root[data-mode="minimal"][data-accent="blue"] {
        --slate-50: #C9F5ED; /* Strong Mint/Turquoise tint */
        --slate-100: #9CF2DF;
        --slate-200: #79f3d2;
      }
      :root[data-mode="minimal"][data-accent="blue"].dark {
        --primary-200: #B2DFDB;
        --primary-300: #79f3d2;
        --primary-400: #4DB6AC;
        --primary-500: #79f3d2;
        --primary-600: #009688;
      }

      /* --- GREEN THEME --- */
      /* Light: Slightly Increased saturation */
      :root[data-mode="minimal"][data-accent="green"] {
        --slate-50: #CCF2D4; /* Slightly more vibrant Pale Green */
        --slate-100: #A3E4AD; /* Slightly more saturated Green tint */
        --slate-200: #adffc6;
      }
      :root[data-mode="minimal"][data-accent="green"].dark {
        --primary-200: #DCEDC8;
        --primary-300: #adffc6;
        --primary-400: #AED581;
        --primary-500: #adffc6;
        --primary-600: #7CB342;
      }

      /* --- RED THEME --- */
      /* Light: Slightly Increased saturation */
      :root[data-mode="minimal"][data-accent="red"] {
        --slate-50: #FFD9DD; /* Slightly deeper Rosy Pink background */
        --slate-100: #FFB0B5; /* Slightly more saturated Pink/Red */
        --slate-200: #FFA7A7;
      }
      :root[data-mode="minimal"][data-accent="red"].dark {
        --primary-200: #FFCDD2;
        --primary-300: #FFA7A7;
        --primary-400: #E57373;
        --primary-500: #FFA7A7;
        --primary-600: #E53935;
      }

      /* Base transitions for smooth theme switching */
      body {
        transition: background-color 0.5s cubic-bezier(0.4, 0, 0.2, 1), color 0.5s cubic-bezier(0.4, 0, 0.2, 1);
      }
      *, *::before, *::after {
        transition-property: background-color, border-color, color, fill, stroke;
        transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
        transition-duration: 300ms;
      }
      .card-hover {
        transition: transform 0.3s ease, box-shadow 0.3s ease, border-color 0.3s ease;
      }
      /* Hide scrollbar */
      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      .scrollbar-hide {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }

      /* MINIMAL MODE OVERRIDES */
      /* Remove Glassy Blur in Minimal Mode for sharper look */
      :root[data-mode="minimal"] .backdrop-blur-md,
      :root[data-mode="minimal"] .backdrop-blur-lg,
      :root[data-mode="minimal"] .backdrop-blur-sm,
      :root[data-mode="minimal"] .backdrop-blur {
        backdrop-filter: none !important;
        -webkit-backdrop-filter: none !important;
        background-color: var(--slate-50); /* Force solid background */
      }
      
      :root[data-mode="minimal"].dark .backdrop-blur-md,
      :root[data-mode="minimal"].dark .backdrop-blur-lg,
      :root[data-mode="minimal"].dark .backdrop-blur-sm,
      :root[data-mode="minimal"].dark .backdrop-blur {
        background-color: var(--slate-950); /* Force solid black in dark minimal */
        border-bottom: 1px solid var(--slate-800);
      }
